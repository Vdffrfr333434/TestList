<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MSE Опросник с Категориями и Баллами</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    background: url('https://i.ibb.co/67n9YYCS/MSE-Quiz-BG.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'IBM Plex Sans', sans-serif;
    color: #eee;
    overflow-x: hidden;
  }

  .center {
    background: #333;
    border: 1px solid #58a6ff;
    border-radius: 15px;
    padding: 25px 30px;
    max-width: 500px;
    width: 75vw;
    text-align: center;
    user-select: none;
    margin: 40px auto;
  }

  h1, h2, h3 {
    margin-bottom: 20px;
    font-weight: 600;
  }

  .btn {
    background: rgba(255,255,255,0.05);
    border: 1px solid #58a6ff;
    border-radius: 12px;
    padding: 15px;
    margin: 8px 0;
    width: 100%;
    font-size: 1rem;
    color: #eee;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  .btn:hover, .btn.selected {
    background: rgba(88,166,255,0.25);
  }

  #disclaimer-modal {
    max-width: 500px;
    margin: 40px auto;
    background: #222;
    padding: 30px;
    border-radius: 15px;
    border: 1px solid #58a6ff;
    text-align: center;
    user-select: none;
  }

  #question-block {
    max-width: 600px;
    width: 75vw;
    background: #333;
    border-radius: 15px;
    border: 1px solid #58a6ff;
    padding: 25px 30px;
    margin: 40px auto;
    user-select: none;
  }

  #question-category {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 8px;
    color: #58a6ff;
  }
  #question-text {
    font-size: 1.3rem;
    margin-bottom: 20px;
  }

  .answer-btn {
    background: rgba(255,255,255,0.05);
    border: 1px solid #58a6ff;
    border-radius: 12px;
    padding: 14px 20px;
    margin: 10px 0;
    font-size: 1rem;
    color: #eee;
    cursor: pointer;
    text-align: center;
    user-select: none;
    width: 100%;
    transition: background 0.3s ease;
  }
  .answer-btn:hover {
    background: rgba(88,166,255,0.25);
  }

  #result-blocks {
    max-width: 600px;
    width: 75vw;
    margin: 40px auto;
    background: #333;
    border-radius: 15px;
    border: 1px solid #58a6ff;
    padding: 20px 30px;
    color: #eee;
    user-select: none;
  }

  .result-category {
    font-weight: 600;
    font-size: 1.1rem;
    margin-top: 20px;
    margin-bottom: 10px;
    color: #58a6ff;
  }

  .result-comment {
    font-size: 1rem;
    white-space: pre-wrap;
  }

  #download-pdf-btn {
    display: block;
    margin: 30px auto 0;
    padding: 15px 40px;
    font-size: 1.1rem;
    border-radius: 15px;
    background: rgba(255,255,255,0.05);
    border: 1px solid #58a6ff;
    color: #eee;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #download-pdf-btn:hover {
    background: rgba(88,166,255,0.25);
  }

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<!-- Слайд 1: Ввод данных -->
<div class="center" id="slide-1">
  <img src="https://i.ibb.co/r2K5tJph/MSE-Logo-420-110.png" alt="Логотип MSE" style="max-width: 100%; margin-bottom: 20px;" />
  <input type="text" id="username" placeholder="Имя" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #58a6ff;" />
  <input type="text" id="contact" placeholder="Контакт для связи" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #58a6ff;" />
  <button class="btn" id="start-btn">Начать тестирование</button>
</div>

<!-- Слайд 2: Дисклеймер -->
<div id="slide-2" class="center" style="display:none;">
  <p>Данные будут обработаны с использованием искусственного интеллекта. Продолжая, вы соглашаетесь на обработку персональных данных.</p>
  <button class="btn" id="agree-btn">Продолжить тестирование</button>
  <button class="btn" id="cancel-btn">Отменить</button>
</div>

<!-- Слайд 3: Вопросы -->
<div id="question-block" style="display:none;">
  <div id="question-category"></div>
  <div id="question-text"></div>
  <div id="answers-container"></div>
</div>

<!-- Слайд 4: Результаты -->
<div id="result-blocks" style="display:none;">
  <h2>Интерпретация результатов</h2>
  <div id="results-container"></div>
  <button id="download-pdf-btn">Скачать PDF</button>
</div>

<script>
  const slide1 = document.getElementById('slide-1');
  const slide2 = document.getElementById('slide-2');
  const questionBlock = document.getElementById('question-block');
  const resultBlocks = document.getElementById('result-blocks');

  const startBtn = document.getElementById('start-btn');
  const agreeBtn = document.getElementById('agree-btn');
  const cancelBtn = document.getElementById('cancel-btn');

  const questionCategory = document.getElementById('question-category');
  const questionText = document.getElementById('question-text');
  const answersContainer = document.getElementById('answers-container');

  const resultsContainer = document.getElementById('results-container');
  const downloadPdfBtn = document.getElementById('download-pdf-btn');

  // Вопросы и ответы
  const questions = [
    { id: 1, category: 'Метаболизм', text: 'Как вы оцениваете ваш уровень энергии?', answers: [
      {text: 'Очень низкий', points: 1},
      {text: 'Низкий', points: 2},
      {text: 'Средний', points: 3},
      {text: 'Высокий', points: 4},
      {text: 'Очень высокий', points: 5},
    ]},
    { id: 2, category: 'Когнитивные способности', text: 'Как быстро вы принимаете решения?', answers: [
      {text: 'Очень медленно', points: 1},
      {text: 'Медленно', points: 2},
      {text: 'Средне', points: 3},
      {text: 'Быстро', points: 4},
      {text: 'Очень быстро', points: 5},
    ]},
    { id: 3, category: 'Термогенез', text: 'Как часто вы чувствуете холод?', answers: [
      {text: 'Очень часто', points: 1},
      {text: 'Часто', points: 2},
      {text: 'Иногда', points: 3},
      {text: 'Редко', points: 4},
      {text: 'Очень редко', points: 5},
    ]},
    { id: 4, category: 'Энергообмен', text: 'Как вы оцениваете вашу выносливость?', answers: [
      {text: 'Очень низкая', points: 1},
      {text: 'Низкая', points: 2},
      {text: 'Средняя', points: 3},
      {text: 'Высокая', points: 4},
      {text: 'Очень высокая', points: 5},
    ]}
  ];

  // Интерпретации (только комментарии)
  const interpretation = {
    'Метаболизм': [
      {range: [0,5], comment: 'Низкий метаболизм — нужно увеличить активность и питание.'},
      {range: [6,10], comment: 'Средний метаболизм — поддерживайте баланс.'},
      {range: [11,20], comment: 'Высокий метаболизм — хороший показатель здоровья.'}
    ],
    'Когнитивные способности': [
      {range: [0,5], comment: 'Низкая скорость мышления — полезны тренировки мозга.'},
      {range: [6,10], comment: 'Средний уровень когнитивных способностей.'},
      {range: [11,20], comment: 'Высокий уровень когнитивных способностей.'}
    ],
    'Термогенез': [
      {range: [0,5], comment: 'Чувствительность к холоду высокая, стоит улучшить терморегуляцию.'},
      {range: [6,10], comment: 'Нормальная терморегуляция.'},
      {range: [11,20], comment: 'Отличная терморегуляция.'}
    ],
    'Энергообмен': [
      {range: [0,5], comment: 'Низкая выносливость, нужна тренировка.'},
      {range: [6,10], comment: 'Средний уровень выносливости.'},
      {range: [11,20], comment: 'Высокая выносливость.'}
    ]
  };

  let currentQuestionIndex = 0;
  let scores = {};

  function showQuestion(index) {
    if (index >= questions.length) {
      showResults();
      return;
    }
    const q = questions[index];
    questionCategory.textContent = q.category;
    questionText.textContent = q.text;
    answersContainer.innerHTML = '';

    q.answers.forEach(ans => {
      const btn = document.createElement('button');
      btn.className = 'answer-btn';
      btn.textContent = ans.text;
      btn.onclick = () => {
        if (!scores[q.category]) scores[q.category] = 0;
        scores[q.category] += ans.points;

        currentQuestionIndex++;
        showQuestion(currentQuestionIndex);
      };
      answersContainer.appendChild(btn);
    });
  }

  function showResults() {
    questionBlock.style.display = 'none';
    resultBlocks.style.display = 'block';
    resultsContainer.innerHTML = '';

    for (const category in scores) {
      const total = scores[category];
      const interp = interpretation[category];
      let comment = 'Комментарий не найден';
      if (interp) {
        for (const item of interp) {
          if (total >= item.range[0] && total <= item.range[1]) {
            comment = item.comment;
            break;
          }
        }
      }

      const catDiv = document.createElement('div');
      catDiv.className = 'result-category';
      catDiv.textContent = category;

      const commDiv = document.createElement('div');
      commDiv.className = 'result-comment';
      commDiv.textContent = comment;

      resultsContainer.appendChild(catDiv);
      resultsContainer.appendChild(commDiv);
    }
  }

  startBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const contact = document.getElementById('contact').value.trim();
    if (!username || !contact) {
      alert('Пожалуйста, заполните имя и контакт для связи');
      return;
    }
    slide1.style.display = 'none';
    slide2.style.display = 'block';
  });

  cancelBtn.addEventListener('click', () => {
    slide2.style.display = 'none';
    slide1.style.display = 'block';
  });

  agreeBtn.addEventListener('click', () => {
    slide2.style.display = 'none';
    questionBlock.style.display = 'block';
    currentQuestionIndex = 0;
    scores = {};
    showQuestion(currentQuestionIndex);
  });

  downloadPdfBtn.addEventListener('click', () => {
    const element = document.getElementById('result-blocks');
    html2pdf().from(element).set({
      margin: 0.5,
      filename: 'MSE_results.pdf',
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    }).save();
  });
</script>

</body>
</html>
