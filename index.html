<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MSE Опросник с Категориями и Баллами</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    background: url('https://i.ibb.co/q3LCfmXh/MSE-Tabata-Plan-Alt2.png') no-repeat center center fixed;
    background-size: contain;
    font-family: 'IBM Plex Sans', sans-serif;
    color: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .center {
    background: #333;
    border: 1px solid #58a6ff;
    border-radius: 15px;
    padding: 25px 30px;
    max-width: 500px;
    width: 75vw;
    text-align: center;
    user-select: none;
  }

  h1, h2, h3 {
    margin-bottom: 20px;
    font-weight: 600;
  }

  .btn {
    background: rgba(255,255,255,0.05);
    border: 1px solid #58a6ff;
    border-radius: 12px;
    padding: 15px;
    margin: 8px 0;
    width: 100%;
    font-size: 1rem;
    color: #eee;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  .btn:hover, .btn.selected {
    background: rgba(88,166,255,0.25);
  }

  #result-page {
    position: relative;
    text-align: left;
    background-image: url('https://via.placeholder.com/800x1200');
    background-size: cover;
    background-position: center;
    padding: 80px 30px 30px 30px;
    border-radius: 15px;
    font-family: 'IBM Plex Sans', sans-serif;
    width: 75vw;
    max-width: 800px;
    color: #fff;
    margin: 0 auto;
  }

  #result-page .interpret-block {
    position: relative;
    margin-bottom: 60px;
    padding: 20px;
    background: #444;
    border-radius: 12px;
    border: 1px solid #58a6ff;
  }

  #result-page h2 {
    text-align: center;
    margin-bottom: 30px;
  }

  button#download-pdf-btn {
    display: block;
    margin: 25px auto 0;
    padding: 15px 30px;
    font-size: 1rem;
    border-radius: 15px;
    background: rgba(255,255,255,0.05);
    border: 1px solid #58a6ff;
    color: #eee;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button#download-pdf-btn:hover {
    background: rgba(88,166,255,0.25);
  }

  #loader-container {
    margin-top: 30px;
    width: 100%;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    overflow: hidden;
    height: 20px;
    border: 1px solid #58a6ff;
  }
  #loader-bar {
    height: 100%;
    width: 0%;
    background: #4caf50;
    transition: width 0.4s ease;
  }

  @media(max-width: 600px) {
    .center {
      width: 90vw;
      padding: 20px;
    }
    #result-page {
      width: 90vw;
    }
    .btn {
      padding: 14px;
      font-size: 1.1rem;
    }
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
<div class="center" id="app">
  <img src="https://i.ibb.co/r2K5tJph/MSE-Logo-420-110.png" alt="Логотип MSE" style="max-width: 100%; margin-bottom: 20px;" />
  <input type="text" id="username" placeholder="Имя" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #58a6ff;" />
  <input type="text" id="contact" placeholder="Контакт для связи" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #58a6ff;" />
  <button class="btn" id="start-btn">Начать опрос</button>
</div>
<script>
  document.getElementById('start-btn').addEventListener('click', () => {
    alert("Данные будут обработаны с использованием искусственного интеллекта. Продолжая, вы соглашаетесь на обработку персональных данных.");
    // переход к следующему шагу должен быть реализован здесь
  });
</script>
</body>
</html>
