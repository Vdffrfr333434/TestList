<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSE Анкета</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      padding: 2rem;
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    button {
      cursor: pointer;
      background: #0a84ff;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #007aff;
    }

    .question {
      margin-top: 1rem;
      font-weight: bold;
    }

    .answers {
      display: flex;
      flex-direction: column;
      margin-top: 1rem;
    }

    label {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="card" id="form-container">
    <div id="start-form">
      <h2>MSE | Входящее тестирование</h2>
      <input type="text" id="username" placeholder="Имя и фамилия" required />
      <input type="text" id="contact" placeholder="E-mail или Telegram" required />
      <button onclick="startTest()">Начать</button>
    </div>

    <div id="question-form" style="display:none;">
      <div class="question" id="question-text"></div>
      <div class="answers" id="answers-container"></div>
      <button onclick="nextQuestion()">Далее</button>
    </div>

    <div id="result" style="display:none;">
      <h2>Спасибо!</h2>
      <p>PDF будет открыт в новой вкладке.</p>
      <button onclick="generatePDF()">Открыть PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const questions = [
      {
        q: "Что вы делаете сразу после пробуждения?",
        a: ["Проверяю телефон", "Пью воду/кофе", "Иду в уборную", "Завтракаю", "Делаю зарядку"]
      },
      {
        q: "Первый приём пищи у вас:",
        a: ["Завтрак дома", "Завтрак вне дома", "Обед", "По ситуации"]
      },
      {
        q: "После еды вы обычно:",
        a: ["Хочу полежать", "Хочу двигаться", "Ощущаю жар", "Чувствую бодрость", "Хочу спать"]
      },
      {
        q: "Вы засыпаете:",
        a: ["Быстро и в одно и то же время", "Засыпаю тяжело", "По-разному", "Страдаю от бессонницы"]
      },
      {
        q: "Как вы ощущаете жаркую погоду?",
        a: ["Очень жарко, много потею", "Жарко, но не потею", "Нормально переношу"]
      }
      // Добавьте больше вопросов при необходимости
    ];

    let currentQuestion = 0;
    const answers = [];
    let username = '';
    let contact = '';

    function startTest() {
      username = document.getElementById('username').value.trim();
      contact = document.getElementById('contact').value.trim();
      if (!username || !contact) {
        alert("Пожалуйста, заполните все поля.");
        return;
      }
      document.getElementById('start-form').style.display = 'none';
      document.getElementById('question-form').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById('question-text').innerText = q.q;

      const container = document.getElementById('answers-container');
      container.innerHTML = '';

      q.a.forEach((option, i) => {
        const id = `q${currentQuestion}_a${i}`;
        const label = document.createElement('label');
        label.innerHTML = `
          <input type="radio" name="answer" value="${option}" id="${id}"> ${option}
        `;
        container.appendChild(label);
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) {
        alert("Выберите ответ.");
        return;
      }

      answers.push({
        question: questions[currentQuestion].q,
        answer: selected.value
      });

      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        document.getElementById('question-form').style.display = 'none';
        document.getElementById('result').style.display = 'block';
      }
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text(`MSE Отчёт`, 20, 20);
      doc.setFontSize(12);
      doc.text(`Имя: ${username}`, 20, 30);
      doc.text(`Контакт: ${contact}`, 20, 38);

      let y = 50;
      answers.forEach((entry, index) => {
        doc.text(`${index + 1}. ${entry.question}`, 20, y);
        y += 6;
        doc.text(`Ответ: ${entry.answer}`, 26, y);
        y += 10;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      const blob = doc.output("blob");
      const url = URL.createObjectURL(blob);
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
