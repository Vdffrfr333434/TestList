<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MSE Входящий Тест</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat,
                  linear-gradient(135deg, #1a1a1a, #2e2e2e);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      margin: auto;
      color: white;
    }

    .center {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .answers button {
      display: block;
      width: 100%;
      margin-bottom: 0.75rem;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .answers button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="center">
    <div class="card" id="form">
      <div class="input-group">
        <label>Имя</label>
        <input type="text" id="username" placeholder="Введите ваше имя">
      </div>
      <div class="input-group">
        <label>Контакт для связи</label>
        <input type="text" id="contact" placeholder="E-mail или Telegram">
      </div>
      <button onclick="startTest()">Начать</button>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "Что вы делаете сразу после пробуждения?",
        answers: ["Проверяю телефон", "Завтракаю", "Пью воду/кофе, но не ем", "Иду в уборную", "Делаю зарядку"]
      },
      {
        question: "Первый приём пищи у вас обычно:",
        answers: ["Дома (завтрак)", "Вне дома", "Обед — первый приём", "Зависит от дня"]
      },
      {
        question: "Как вы переносите длительное отсутствие еды?",
        answers: ["Без проблем", "Чувствую голод", "Не чувствую голода", "Сильный дискомфорт"]
      },
      {
        question: "После еды вы обычно ощущаете:",
        answers: ["Прилив сил", "Желание полежать", "Хочу походить", "Сонливость", "Ощущаю жар"]
      },
      {
        question: "Как вы просыпаетесь?",
        answers: ["Рано, без будильника", "Рано, с будильником", "По ситуации", "Поздно и тяжело", "Поздно, но легко"]
      }
      // Добавь ещё вопросы по желанию
    ];

    let currentIndex = 0;
    let answers = [];
    let username = "";
    let contact = "";

    function startTest() {
      username = document.getElementById("username").value;
      contact = document.getElementById("contact").value;
      if (!username || !contact) return alert("Введите имя и контакт");
      showQuestion();
    }

    function showQuestion() {
      const form = document.getElementById("form");
      const q = questions[currentIndex];
      form.innerHTML = `
        <div class="question">${q.question}</div>
        <div class="answers">
          ${q.answers.map(ans => `<button onclick="selectAnswer('${ans.replace(/'/g, "\'")}')">${ans}</button>`).join('')}
        </div>
      `;
    }

    function selectAnswer(answer) {
      answers.push({ question: questions[currentIndex].question, answer });
      currentIndex++;
      if (currentIndex >= questions.length) {
        generatePDF();
      } else {
        showQuestion();
      }
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text(`MSE Отчёт`, 20, 20);
      doc.setFontSize(12);
      doc.text(`Имя: ${username}`, 20, 30);
      doc.text(`Контакт: ${contact}`, 20, 38);

      let y = 50;
      answers.forEach((entry, index) => {
        doc.text(`${index + 1}. ${entry.question}`, 20, y);
        y += 6;
        doc.text(`Ответ: ${entry.answer}`, 26, y);
        y += 10;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      const blob = doc.output("blob");
      const url = URL.createObjectURL(blob);
      const win = window.open(url, "_blank");
      if (!win) alert("Пожалуйста, разрешите всплывающие окна в браузере.");
    }
  </script>
</body>
</html>
