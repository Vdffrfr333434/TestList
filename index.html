<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MSE Опросник с Категориями и Баллами</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  html, body {
    margin:0; padding:0; height:100%;
    background: url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
    background-color: #121212;
    font-family: 'Montserrat', sans-serif;
    color: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  body::before {
    content: "";
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    backdrop-filter: blur(10px);
    z-index: -1;
  }

  .center {
    background: rgba(32,32,32,0.25);
    border-radius: 15px;
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
    padding: 25px 30px;
    max-width: 500px;
    width: 75vw;
    text-align: center;
    user-select: none;
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
  }

  h1, h2, h3 {
    margin-bottom: 20px;
    font-weight: 600;
  }

  input[type=text] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 25px;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    background: rgba(255 255 255 / 0.1);
    color: #eee;
    outline: none;
  }

  .btn {
    background: rgba(255,255,255,0.15);
    border: none;
    border-radius: 12px;
    padding: 15px;
    margin: 8px 0;
    width: 100%;
    font-size: 1rem;
    color: #eee;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  .btn:hover, .btn.selected {
    background: rgba(255,255,255,0.35);
  }

  #result-page {
    text-align: left;
    background: rgba(40,40,40,0.35);
    padding: 20px 25px;
    border-radius: 15px;
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
  }

  #result-page h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  #answer-list p {
    margin: 10px 0;
  }

  button#download-pdf-btn {
    display: block;
    margin: 25px auto 0;
    padding: 15px 30px;
    font-size: 1rem;
    border-radius: 15px;
    background: rgba(255,255,255,0.2);
    border: none;
    color: #eee;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button#download-pdf-btn:hover {
    background: rgba(255,255,255,0.45);
  }

  /* Лоадбар */
  #loader-container {
    margin-top: 30px;
    width: 100%;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    overflow: hidden;
    height: 20px;
  }
  #loader-bar {
    height: 100%;
    width: 0%;
    background: #4caf50;
    transition: width 0.4s ease;
  }

  /* Адаптивность */
  @media(max-width: 600px) {
    .center {
      width: 90vw;
      padding: 20px 20px;
    }
    .btn {
      padding: 14px;
      font-size: 1.1rem;
    }
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="center" id="app">
    <!-- Контент подгружается через JS -->
  </div>

<script>
(() => {
  const app = document.getElementById('app');

  let username = '';
  let contact = '';
  const answers = [];

  // Структура вопросов с категориями и баллами
  const questions = [
    {
      category: 'Утренние привычки',
      question: 'Что ты делаешь сразу после пробуждения',
      options: [
        { text: 'Проверяю сообщения', score: 3 },
        { text: 'Завтракаю', score: 4 },
        { text: 'Пью воду/кофе, но не ем', score: 2 },
        { text: 'Направляюсь в уборную', score: 5 },
        { text: 'Делаю зарядку', score: 1 }
      ]
    },
    {
      category: 'Питание',
      question: 'Первый приём пищи у тебя',
      options: [
        { text: 'Завтрак дома', score: 5 },
        { text: 'Завтрак вне дома', score: 3 },
        { text: 'Обед вне дома', score: 2 },
        { text: 'По ситуации', score: 1 }
      ]
    },
    {
      category: 'Питание',
      question: 'Долгое время без еды я:',
      options: [
        { text: 'Переношу без проблем', score: 5 },
        { text: 'Чувствую голод', score: 3 },
        { text: 'Не чувствую голод', score: 2 },
        { text: 'Чувствую сильный дискомфорт', score: 1 }
      ]
    },
    {
      category: 'Питание',
      question: 'После еды я:',
      options: [
        { text: 'Ощущаю прилив сил и энергии', score: 5 },
        { text: 'Хочу полежать, переварить еду', score: 3 },
        { text: 'Хочу походить, переварить еду', score: 4 },
        { text: 'Хочу спать', score: 1 },
        { text: 'Ощущаю жар', score: 2 }
      ]
    },
    {
      category: 'Режим сна',
      question: 'Я засыпаю:',
      options: [
        { text: 'Без проблем, в одно и то же время', score: 5 },
        { text: 'Тяжело засыпаю, иногда не получается уснуть', score: 2 },
        { text: 'По-разному, зависит от усталости', score: 3 },
        { text: 'Бессонница', score: 1 }
      ]
    },
    {
      category: 'Режим сна',
      question: 'Сон:',
      options: [
        { text: 'Глубокий и монолитный', score: 5 },
        { text: 'Много просыпаюсь ночью', score: 2 },
        { text: 'Просыпаюсь несколько раз за ночь', score: 3 }
      ]
    },
    {
      category: 'Физическое состояние',
      question: 'После тренировок я ощущаю боль:',
      options: [
        { text: 'В тот же день', score: 4 },
        { text: 'На следующий день', score: 3 },
        { text: 'Через день', score: 2 },
        { text: 'Не ощущаю вообще, хотя на тренировках мне тяжело', score: 1 }
      ]
    },
    {
      category: 'Физическое состояние',
      question: 'У меня:',
      options: [
        { text: 'Нет одышки', score: 5 },
        { text: 'Есть, но редко', score: 3 },
        { text: 'Часто задыхаюсь', score: 1 }
      ]
    }
  ];

  // Счётчики баллов по категориям
  let categoryScores = {};
  let categoryMaxScores = {};

  function initCategoryScores() {
    categoryScores = {};
    categoryMaxScores = {};
    questions.forEach(q => {
      if (!categoryScores[q.category]) categoryScores[q.category] = 0;
      if (!categoryMaxScores[q.category]) categoryMaxScores[q.category] = 0;
      categoryMaxScores[q.category] += Math.max(...q.options.map(o => o.score));
    });
  }

  // Этапы: 0 - ввод данных, 1..N - вопросы, N+1 - лоадбар, N+2 - результаты
  let stage = 0;
  let currentQuestionIndex = 0;

  function renderIntro() {
    app.innerHTML = `
      <h2>Привет! Для начала укажи имя и контакт (например, телефон или email)</h2>
      <input id="username" type="text" placeholder="Ваше имя" />
      <input id="contact" type="text" placeholder="Телефон или Email" />
      <button class="btn" id="start-btn">Начать опрос</button>
    `;

    document.getElementById('start-btn').onclick = () => {
      const uname = document.getElementById('username').value.trim();
      const cont = document.getElementById('contact').value.trim();
      if (!uname || !cont) {
        alert('Пожалуйста, заполните оба поля');
        return;
      }
      username = uname;
      contact = cont;
      stage = 1;
      currentQuestionIndex = 0;
      answers.length = 0;
      initCategoryScores();
      renderQuestion();
    };
  }

  function renderQuestion() {
    const q = questions[currentQuestionIndex];
    let optionsHtml = q.options.map((opt, i) => `
      <button class="btn" data-index="${i}">${opt.text}</button>
    `).join('');

    app.innerHTML = `
      <h3>${q.category}</h3>
      <p><strong>Вопрос ${currentQuestionIndex + 1} из ${questions.length}:</strong> ${q.question}</p>
      <div id="options">${optionsHtml}</div>
    `;

    const buttons = app.querySelectorAll('#options .btn');
    buttons.forEach(btn => {
      btn.onclick = () => {
        buttons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        const answerIndex = +btn.dataset.index;
        const score = q.options[answerIndex].score;
        answers[currentQuestionIndex] = { ...q, answerIndex, score };
        // Авто переход к следующему вопросу с задержкой
        setTimeout(() => {
          currentQuestionIndex++;
          if (currentQuestionIndex < questions.length) {
            renderQuestion();
          } else {
            stage = questions.length + 1;
            renderLoader();
          }
        }, 300);
      };
    });
  }

  function renderLoader() {
    app.innerHTML = `
      <h2>Обрабатываем результаты...</h2>
      <div id="loader-container">
        <div id="loader-bar"></div>
      </div>
    `;

    const loaderBar = document.getElementById('loader-bar');
    let width = 0;
    const interval = setInterval(() => {
      width += 5 + Math.random()*10;
      if (width >= 100) {
        width = 100;
        clearInterval(interval);
        setTimeout(() => {
          stage++;
          renderResults();
        }, 500);
      }
      loaderBar.style.width = width + '%';
    }, 150);
  }

  function renderResults() {
    // Считаем баллы по категориям
    Object.keys(categoryScores).forEach(cat => categoryScores[cat] = 0);
    answers.forEach(ans => {
      categoryScores[ans.category] += ans.score;
    });

    let resultsHtml = `<h2>Результаты для ${username}</h2>`;

    for (const cat in categoryScores) {
      const score = categoryScores[cat];
      const maxScore = categoryMaxScores[cat];
      let interpretation = '';
      if (score <= maxScore * 0.2) {
        interpretation = 'Всё отлично!';
      } else if (score <= maxScore * 0.7) {
        interpretation = 'Есть над чем поработать.';
      } else {
        interpretation = 'Рекомендуется обратить внимание.';
      }

      resultsHtml += `
        <div style="margin-bottom: 20px;">
          <h3>${cat}</h3>
          <p>Набрано баллов: <b>${score}</b> из <b>${maxScore}</b></p>
          <p><em>${interpretation}</em></p>
        </div>
      `;
    }

    app.innerHTML = `
      <div id="result-page">
        ${resultsHtml}
        <button id="restart-btn" class="btn">Пройти заново</button>
      </div>
    `;

    document.getElementById('restart-btn').onclick = () => {
      stage = 0;
      renderIntro();
    };
  }

  renderIntro();
})();
</script>
</body>
</html>
