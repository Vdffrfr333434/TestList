<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MSE Опросник с Категориями и Баллами</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    background: url('https://i.ibb.co/q3LCfmXh/MSE-Tabata-Plan-Alt2.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'IBM Plex Sans', sans-serif;
    color: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    backdrop-filter: blur(10px);
    z-index: -1;
  }

  .center {
    background: rgba(32,32,32,0.25);
    border-radius: 15px;
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
    padding: 25px 30px;
    max-width: 500px;
    width: 75vw;
    text-align: center;
    user-select: none;
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
  }

  h1, h2, h3 {
    margin-bottom: 20px;
    font-weight: 600;
  }

  .btn {
    background: rgba(255,255,255,0.15);
    border: none;
    border-radius: 12px;
    padding: 15px;
    margin: 8px 0;
    width: 100%;
    font-size: 1rem;
    color: #eee;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  .btn:hover, .btn.selected {
    background: rgba(255,255,255,0.35);
  }

  #result-page {
    position: relative;
    text-align: left;
    background-image: url('https://via.placeholder.com/800x1200');
    background-size: cover;
    background-position: center;
    padding: 80px 30px 30px 30px;
    border-radius: 15px;
    font-family: 'IBM Plex Sans', sans-serif;
    width: 90vw;
    max-width: 800px;
    color: #fff;
  }

  #result-page .interpret-block {
    position: relative;
    margin-bottom: 60px;
    padding: 20px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 12px;
  }

  #result-page h2 {
    text-align: center;
    margin-bottom: 30px;
  }

  button#download-pdf-btn {
    display: block;
    margin: 25px auto 0;
    padding: 15px 30px;
    font-size: 1rem;
    border-radius: 15px;
    background: rgba(255,255,255,0.2);
    border: none;
    color: #eee;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button#download-pdf-btn:hover {
    background: rgba(255,255,255,0.45);
  }

  #loader-container {
    margin-top: 30px;
    width: 100%;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    overflow: hidden;
    height: 20px;
  }
  #loader-bar {
    height: 100%;
    width: 0%;
    background: #4caf50;
    transition: width 0.4s ease;
  }

  @media(max-width: 600px) {
    .center {
      width: 90vw;
      padding: 20px;
    }
    .btn {
      padding: 14px;
      font-size: 1.1rem;
    }
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
<div class="center" id="app"></div>
<script>
(() => {
  const app = document.getElementById('app');

  let username = '';
  let contact = '';
  const answers = [];

  const questions = [
    {
      category: 'Физическое',
      text: 'Вы чувствуете усталость по утрам?',
      options: [
        { text: 'Да, часто', score: 5 },
        { text: 'Иногда', score: 3 },
        { text: 'Нет', score: 1 }
      ]
    },
    {
      category: 'Эмоциональное',
      text: 'Вы испытываете стресс на работе?',
      options: [
        { text: 'Постоянно', score: 5 },
        { text: 'Иногда', score: 3 },
        { text: 'Редко', score: 1 }
      ]
    },
    {
      category: 'Социальное',
      text: 'Часто ли вы встречаетесь с друзьями?',
      options: [
        { text: 'Редко', score: 5 },
        { text: 'Иногда', score: 3 },
        { text: 'Часто', score: 1 }
      ]
    },
    {
      category: 'Когнитивное',
      text: 'Как часто вы читаете книги?',
      options: [
        { text: 'Редко', score: 5 },
        { text: 'Иногда', score: 3 },
        { text: 'Часто', score: 1 }
      ]
    }
  ];

  let categoryScores = {}, categoryMaxScores = {};
  function initCategoryScores() {
    categoryScores = {}; categoryMaxScores = {};
    questions.forEach(q => {
      if (!categoryScores[q.category]) categoryScores[q.category] = 0;
      if (!categoryMaxScores[q.category]) categoryMaxScores[q.category] = 0;
      categoryMaxScores[q.category] += Math.max(...q.options.map(o => o.score));
    });
  }

  function renderIntro() {
    app.innerHTML = `
      <img src="https://i.ibb.co/r2K5tJph/MSE-Logo-420-110.png" style="margin-bottom: 25px; max-width: 100%; border-radius: 12px;" />
      <input type="text" id="username" placeholder="Имя" class="btn" />
      <input type="text" id="contact" placeholder="Контакт для связи (опц.)" class="btn" />
      <button class="btn" id="start-btn">Начать опрос</button>
    `;
    document.getElementById('start-btn').onclick = () => {
      username = document.getElementById('username').value.trim() || 'Пользователь';
      contact = document.getElementById('contact').value.trim();
      answers.length = 0;
      initCategoryScores();
      renderDisclaimer();
    };
  }

  function renderDisclaimer() {
    app.innerHTML = `
      <h2>Внимание</h2>
      <p style="margin-bottom: 20px;">Ваши ответы будут обработаны с использованием искусственного интеллекта. Продолжая, вы соглашаетесь с этим.</p>
      <button class="btn" id="accept-disclaimer">Продолжить тестирование</button>
      <button class="btn" id="cancel-disclaimer">Отменить</button>
    `;
    document.getElementById('accept-disclaimer').onclick = () => renderQuestion();
    document.getElementById('cancel-disclaimer').onclick = () => renderIntro();
  }

  let currentQuestionIndex = 0;
  function renderQuestion() {
    const q = questions[currentQuestionIndex];
    let html = `<h2>${q.category}</h2><p>${q.text}</p>`;
    q.options.forEach((opt, i) => {
      html += `<button class="btn" onclick="answer(${i})">${opt.text}</button>`;
    });
    app.innerHTML = html;
  }

  window.answer = (i) => {
    const q = questions[currentQuestionIndex];
    answers.push({ category: q.category, text: q.text, score: q.options[i].score });
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      renderQuestion();
    } else {
      renderLoader();
    }
  }

  function renderLoader() {
    app.innerHTML = `<h2>Обработка результатов...</h2><div id="loader-container"><div id="loader-bar"></div></div>`;
    let bar = document.getElementById('loader-bar');
    let width = 0;
    const interval = setInterval(() => {
      width += 5;
      bar.style.width = width + '%';
      if (width >= 100) {
        clearInterval(interval);
        renderResults();
      }
    }, 100);
  }

  function renderResults() {
    Object.keys(categoryScores).forEach(cat => categoryScores[cat] = 0);
    answers.forEach(ans => {
      categoryScores[ans.category] += ans.score;
    });
    let html = `<h2>Результаты для ${username}</h2>`;
    for (const cat in categoryScores) {
      const score = categoryScores[cat];
      const max = categoryMaxScores[cat];
      let interp = '';
      if (score <= max * 0.2) interp = 'Всё отлично!';
      else if (score <= max * 0.7) interp = 'Есть над чем поработать.';
      else interp = 'Рекомендуется обратить внимание.';
      html += `<div class="interpret-block"><h3>${cat}</h3><p><em>${interp}</em></p></div>`;
    }
    html += `<button id="download-pdf-btn">Скачать PDF</button>`;
    html += `<button id="restart-btn" class="btn">Пройти заново</button>`;
    app.innerHTML = `<div id="result-page">${html}</div>`;

    document.getElementById('restart-btn').onclick = () => location.reload();
    document.getElementById('download-pdf-btn').onclick = () => {
      const opt = { margin: 0.5, filename: 'результаты.pdf', image: { type: 'jpeg', quality: 0.98 }, html2canvas: {}, jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' } };
      html2pdf().from(document.getElementById('result-page')).set(opt).save();
    };
  }

  renderIntro();
})();
</script>
</body>
</html>
